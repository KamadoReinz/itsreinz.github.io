<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamado Reinz | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="profile.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="profile.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="profile.png" target="_blank">
            <img src="profile.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Consistency and effort will go a long way
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Muhamad Reha Anggara
    </div>

    <div id="links">
      <a class="link" href="https://github.com/KamadoReinz" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.facebook.com/muhamadrehaanggara" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/m.hann.a" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/UwowIyeyWaw" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      <a class="link" href="https://kamadoreinz.github.io/reinz.github.io" target="_blank">
        <i class="fa fa-user">&nbsp;</i>Portfolio
      </a>
    </div>

    <div id="hashtag">
      @Reinz 2023
    </div>
  </body>
</html>
